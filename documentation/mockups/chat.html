<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="card">
                <div class="card-body msg_card_body">
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Hi, how are you?
                            <span class="msg_time_send">8:40 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            im good tnx how about you?
                            <span class="msg_time_send">8:55 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Im good too
                            <span class="msg_time_send">9:00 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Beautifull
                            <span class="msg_time_send">9:05 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Yeah
                            <span class="msg_time_send">9:07 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Ok, thank you have a good day
                            <span class="msg_time_send">9:10 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Bye, see you
                            <span class="msg_time_send">9:12 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <div class="msg_cotainer_send">
                            Bye
                            <span class="msg_time_send">9:12 AM, Today</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <textarea class="form-control type_msg" style="resize:none"></textarea>     
                    <span class="input-group-addon btn btn-warning send_btn"><i class="fas fa-location-arrow"></i></span>
                </div>
            </div>
        </section>
    </main>

    <div class="figure-1"></div>
    <div class="figure-2"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
</body>
</html>
