<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-chat-name">Chat name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-chat-descr">
                    Chat description
                </div>
                <div class="modal-footer">
                    <a href="chat.html" id="chat-href" type="button" class="btn btn-warning">Join</a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="container">
            <div class="chats">
                <div class="chat">
                    <div class="chat-left">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="chat-center">
                        <h3>Chat #1</h3>
                    </div>
                    <div class="chat-right">
                        <button type="button" id="btn-chat-1" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#joinModal"
                        onclick="changeModal('Chat #1', 'Join us')">
                            Join
                        </button>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-left">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="chat-center">
                        <h3>Chat #2</h3>
                    </div>
                    <div class="chat-right">
                        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#joinModal"
                        onclick="changeModal('Chat #2', 'Join us!')">
                            Join
                        </button>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-left">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="chat-center">
                        <h3>Chat #3</h3>
                    </div>
                    <div class="chat-right">
                        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#joinModal"
                        onclick="changeModal('Chat #3', 'Join us?')">
                            Join
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="figure-1"></div>
    <div class="figure-2"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>

    <script>
        function changeModal(chatNameStr, chatDescrStr, chatHrefRoot){
            document.getElementById("modal-chat-name").innerHTML = chatNameStr;
            document.getElementById("modal-chat-descr").innerHTML = chatDescrStr;

            return false;
        }
    </script>
</body>
</html>
