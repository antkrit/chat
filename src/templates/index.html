{% extends "base.html" %}

{% block content %}
<div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-chat-name">Chat name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-chat-descr">
                Chat description
            </div>
            <div class="modal-footer">
                <a href="#" id="modal-chat-href" type="button" class="btn btn-warning">Join</a>
            </div>
        </div>
    </div>
</div>

<main>
    <section class="container">
        <div class="chats">
            {% if chats %}
                {% for chat in chats %}
                    <div class="chat">
                        <div class="chat-left">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="chat-center">
                            <h3>{{ chat.title }}</h3>
                        </div>
                        <div class="chat-right">
                            <button type="button" class="btn btn-outline-warning btn_join" data-bs-toggle="modal" data-bs-target="#joinModal"
                            data-title = "{{ chat.title | replace('\n', '<br>') }}"  data-descr = "{{ chat.description | replace('\n', '<br>') }}"
                            data-href = "{{ url('chat', chat_uuid=chat.uuid.hex) }}">
                                Join
                            </button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </section>
</main>

<div class="figure-1"></div>
<div class="figure-2"></div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    $(".btn_join").each(function() {
        this.addEventListener("click", function() {
            $('#modal-chat-name').html($(this).attr('data-title'));
            $('#modal-chat-descr').html($(this).attr('data-descr'));
            $('#modal-chat-href').prop('href', $(this).attr('data-href'));
        });
    });
</script>
{% endblock %}
